<!DOCTYPE html>
<html lang="en">
<head>

  <title>Video Gallery</title>
  <link rel="stylesheet" href="style.css">
    <!-- fontawesome kit -->

<body>

    <h1>Video GAllery</h1>

        </div>
      </div>
      <div class="col">
        <div class="smal-img-row">
          <div class="small-img">
            <img src="img/pic1.png" height="100px">

          </div>
          <p>Lorem, ipsum dolor sit amet <br> consectetur adipisicing elit.</p>

        <div class="smal-img-row">

            <img src="img/pic2.png" height="100px">
            <i class="fa-solid fa-circle-play play-btn" onclick="playVideo('media/video2.mp4')"></i>
          </div>
          <p>Lorem, ipsum dolor sit amet <br> consectetur adipisicing elit.</p>
        </div>

        <div class="smal-img-row">

            <i class="fa-solid fa-circle-play play-btn" onclick="playVideo('media/video3.mp4')"></i>
          </div>
          <p>Lorem, ipsum dolor sit amet <br> consectetur adipisicing elit.</p>
        </div>
      </div>
      </div>
    </div>
  </div>

  <div class="video-player" id="video-player">
    <video src="media/Hasbi Rabbi.mp4" width="100%" controls autoplay type="video/mp4" id="myVideo">
    </video>
    <i class="fa-solid fa-circle-xmark close-btn" onclick="stopVideo()"></i>
  </div>



  <script src="custom.js"></script>

  
</body>
</html>
